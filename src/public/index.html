<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Obtener historial de criptomonedas para ML</title>
    <link rel="stylesheet" href="./fonts/css/all.min.css">
    <link rel="stylesheet" href="./fonts/Roboto.css">
    <link rel="stylesheet" href="./bootstrap-5.1.3-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/estilos.css">
</head>

<body>

    <div class="container mt-4">
        <div class="content-title mt-3">
            <h1 class="title">Obtener historial de criptomonedas</h1>
            <h3 class="subtitle">Para entrenar modelos de Machine Learning</h3>
        </div>

        <div class="card mb-4">
            <div class="card-header text-center">
                <h5 class="card-title">Datos de generacion</h5>
            </div>

            <div class="card-body p-4">
                <div class="row mb-3">
                    <p class="col-md-4 d-flex justify-content-center align-items-center">
                        Moneda:
                    </p>
                    <div class="col-md-8 col-coin">
                        <div class="subcol-img">
                            <img src="" alt="" class="img-symbol" id="img-symbol">
                        </div>
                        <div class="row-2">
                            <p class="w-100">
                                <span id="name-coin"></span>
                                <span id="symbol-coin" class="ms-3 text-muted text-uppercase"></span>
                            </p>
                            <div class="row">
                                <div class="col-md-4">
                                    Price: <span id="price-coin"></span>
                                </div>
                                <div class="col-md-4">
                                    Price Change: <span id="price-change-coin"></span>
                                </div>
                                <div class="col-md-4">
                                    24h Volume: <span id="volume-coin"></span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row mb-3">
                    <p class="col-md-6 text-center">Fecha de inicio:</p>
                    <div class="col-md-6">
                        <input type="date" class="form-control" id="input-first-date" readonly>
                    </div>
                </div>
                <div class="row mb-3">
                    <p class="col-md-6 text-center">Fecha de fin:</p>
                    <div class="col-md-6">
                        <input type="date" class="form-control" id="input-finally-date" readonly>
                    </div>
                </div>
                <div class="row mb-3">
                    <p class="col-md-6 text-center">Tests:</p>
                    <div class="col-md-6">
                        <input type="text" class="form-control" id="input-tests" readonly>
                    </div>
                </div>
                <div class="row mb-3">
                    <p class="col-md-6 text-center">Datos de entrenamiento:</p>
                    <p class="col-md-6 text-center" id="days-train-value">-</p>
                </div>
                <div class="row mb-3">
                    <p class="col-md-6 text-center">Datos de prueba:</p>
                    <p class="col-md-6 text-center" id="days-tests-value">-</p>
                </div>
                <div class="row mb-3">
                    <div class="progress col-md-10">
                        <div class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0"
                            aria-valuemax="100" id="porcentage-data-progress"></div>
                    </div>
                    <p class="col-md-2 text-center" id="porcentage-data-value">0%</p>
                </div>
                <div class="row">
                    <button class="btn btn-primary" id="btn-download" disabled>
                        <i class="fas fa-download"></i>
                        Descargar
                    </button>
                </div>
            </div>
        </div>

        <div class="d-block w-100">
            <div id="chart"></div>
        </div>
    </div>

    <a href="/api/download" download="dataModel.json" class="d-none" id="a-download"></a>

    <!-- Bootstrap -->
    <script src="./bootstrap-5.1.3-dist/js/jquery-3.6.0.min.js"></script>
    <script src="./bootstrap-5.1.3-dist/js/popper.min.js"></script>
    <script src="./bootstrap-5.1.3-dist/js/bootstrap.min.js"></script>

    <!-- Highcharts -->
    <script src="./highcharts/highcharts.js"></script>
    <script src="./highcharts/series-label.js"></script>
    <script src="./highcharts/exporting.js"></script>
    <script src="./highcharts/export-data.js"></script>
    <script src="./highcharts/accessibility.js"></script>

    <!-- Websockets -->
    <script src="/socket.io/socket.io.js"></script>

    <!-- My javascript -->
    <script src="./js/app.js" type="module"></script>
</body>

</html>
